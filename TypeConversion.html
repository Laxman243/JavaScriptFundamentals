<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
         
        alert("Type Conversions");
        let value = true;
        document.writeln("Value :" +  typeof value + "<br>");
        
        document.writeln("==============================================" + "<br>");

        document.writeln("Converting boolean value to String" + "<br>");

        let Name = String(value);
        document.writeln("boolean values copied into string :" +"<br>");
        document.writeln(typeof Name);

         document.writeln("==============================================" + "<br>");

         let str = "123";
        document.writeln(typeof str + "<br>"); // string

        let num = Number(str); // becomes a number 123

        document.writeln(typeof num + " : " + num + "<br>"); //
        
    </script>
</body>
</html>
