<!DOCTYPE html>
<html>

<body>
  <script>
    'use strict';
    function checkAge(age) {
      if (age > 18) {
        return true;
      } else {
        return confirm('Got a permission from the parents?');
      }
    }
    
    let age = prompt('How old are you?', 18);
    
    if ( checkAge(age) ) {
      alert( 'Access granted' );
    } else {
      alert( 'Access denied' );
    }
    document.writeln("Functions Practice .." + "<br>");

    function doNothing()
    {
        document.writeln("From function doNothing() :" + "<br>");
    }
    doNothing() === undefined;

    document.writeln("Prime Numbers using function " + "<br>");

    let num = prompt('enter the number?', '');
    function Prime(num)
    {
        for (let i = 1; i <= num; i++ )
        {
           if(i % 2 == 0)
           {
               continue;
           }
            document.writeln("Prime Number is :" + i + "<br>");
        }
    }
    Prime(num);
  </script>
</body>

</html>
